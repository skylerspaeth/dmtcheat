<!DOCTYPE html>
<html>
	<head>

	</head>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #3f3f3f;
		}
		div {
    	    -webkit-column-count: 5;
    	    -moz-column-count: 5;
    		column-count: 5;
    		-webkit-column-width: 100px;
		}
		p {
			margin: 0px 0px;
		}
		table, th, td {
	    	border: none;
	    	border-collapse: collapse;
		}
		th, td {
	    	padding: 5px 10px;
	    	align: center;
		}
		a{
				color: #262626;
		}
		a:visited{
  			color: #262626;
		}
	</style>
	<body>
		<center>
		<a href="./index.html">Back</a></td>
		<br><br><h2 style="margin: 0px 0px;">World List Source</h2>
		<p id="wordcount"></p>
		<hr style="width: 300px; border: 1px solid black;"><br>
		<div><p id="wordlist"></p></div>
		</center>
	</body>
	<script>
		function loadWords() {
			var fileName = "./word_list.txt"
		    var rawFile = new XMLHttpRequest();
		    rawFile.open("GET", fileName, false);
		    rawFile.onreadystatechange = function () {
		       	if(rawFile.readyState === 4)
		       	{
		           	if(rawFile.status === 200 || rawFile.status == 0)
		           	{
		           	    var fileContent = rawFile.responseText;
		           	    wordList = fileContent.split(",");
		           	    var list = wordList.toString().replace(/,/g, "<br>")
		           	    document.getElementById("wordlist").innerHTML =  list;
		           	    document.getElementById("wordcount").innerHTML =  wordList.length + " words in the list";
		       		}
		       	}
		   	}
		   	rawFile.send(null);
		}
		loadWords();
	</script>
</html>
